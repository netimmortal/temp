<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确的饼图</title>
    <style>
        .chart-container {
            width: 100%;
            max-width: 350px; /* 控制最大宽度 */
            height: auto; /* 让高度自适应 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <svg viewBox="-110 -110 220 220">
            <g transform="rotate(-90)">
                <!-- 30% - 黄色 -->
                <path fill="yellow" d="M0,0 L100,0 A100,100 0 0,1 -50,86.6 Z"></path>
                <!-- 25% - 蓝色 -->
                <path fill="blue" d="M0,0 L-50,86.6 A100,100 0 0,1 -100,0 Z"></path>
                <!-- 15% - 绿色 -->
                <path fill="green" d="M0,0 L-100,0 A100,100 0 0,1 -86.6,-50 Z"></path>
                <!-- 20% - 紫色 -->
                <path fill="purple" d="M0,0 L-86.6,-50 A100,100 0 0,1 0,-100 Z"></path>
                <!-- 10% - 橙色 -->
                <path fill="orange" d="M0,0 L0,-100 A100,100 0 0,1 100,0 Z"></path>

                <!-- 文字标注百分比 -->
                <text x="-20" y="60" font-size="12" fill="black">30%</text>
                <text x="-70" y="20" font-size="12" fill="white">25%</text>
                <text x="-60" y="-30" font-size="12" fill="white">15%</text>
                <text x="-10" y="-70" font-size="12" fill="white">20%</text>
                <text x="50" y="-10" font-size="12" fill="black">10%</text>

                <!-- 标题 -->
                <text x="0" y="-110" text-anchor="middle" font-size="14" font-weight="bold">各步骤所占比例</text>
            </g>
        </svg>
    </div>
</body>
</html>
