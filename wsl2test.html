<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSL配置步骤比例图</title>
    <style>
        .legend text { font-size: 12px; }
        .pieTitleText { font-size: 16px; font-weight: bold; }
        .slice { font-size: 12px; fill: #333; }
    </style>
</head>
<body>
    <!-- 扩大SVG画布尺寸并调整视口 -->
    <svg width="800" height="500" viewBox="-250 -200 800 500">
        <!-- 调整饼图位置并缩小尺寸 -->
        <g transform="translate(200,150)">
            <!-- 饼图主体 -->
            <circle class="pieOuterCircle" r="150" fill="transparent" stroke="#ddd" stroke-width="2"/>
            
            <!-- 各扇形区（根据比例调整路径） -->
            <path fill="#ECECFF" d="M0,-150 A150,150 0 0,1 88.2,-121.3 L0,0 Z"/>         <!-- 30% -->
            <path fill="#ffffde" d="M88.2,-121.3 A150,150 0 0,1 142.7,46.3 L0,0 Z"/>      <!-- 25% -->
            <path fill="hsl(80,100%,56%)" d="M142.7,46.3 A150,150 0 0,1 46.3,142.7 L0,0 Z"/> <!-- 20% -->
            <path fill="hsl(240,100%,86%)" d="M46.3,142.7 A150,150 0 0,1 -142.7,46.3 L0,0 Z"/><!-- 15% -->
            <path fill="hsl(60,100%,64%)" d="M-142.7,46.3 A150,150 0 0,1 0,-150 L0,0 Z"/> <!-- 10% -->

            <!-- 百分比标签（重新定位） -->
            <text transform="translate(35,-107)" class="slice">30%</text>
            <text transform="translate(107,-35)" class="slice">25%</text>
            <text transform="translate(80,80)" class="slice">20%</text>
            <text transform="translate(-50,100)" class="slice">15%</text>
            <text transform="translate(-90,-65)" class="slice">10%</text>

            <!-- 标题居中 -->
            <text class="pieTitleText" x="0" y="-180">WSL配置步骤比例</text>
        </g>

        <!-- 图例区域（右侧对齐） -->
        <g transform="translate(380,-50)">
            <g class="legend">
                <rect width="18" height="18" fill="#ECECFF"/>
                <text x="25" y="14">以管理员打开 PowerShell</text>
            </g>
            <g class="legend" transform="translate(0,25)">
                <rect width="18" height="18" fill="#ffffde"/>
                <text x="25" y="14">启用虚拟机平台</text>
            </g>
            <g class="legend" transform="translate(0,50)">
                <rect width="18" height="18" fill="hsl(80,100%,56%)"/>
                <text x="25" y="14">启用Linux子系统</text>
            </g>
            <g class="legend" transform="translate(0,75)">
                <rect width="18" height="18" fill="hsl(240,100%,86%)"/>
                <text x="25" y="14">更新到WSL2内核</text>
            </g>
            <g class="legend" transform="translate(0,100)">
                <rect width="18" height="18" fill="hsl(60,100%,64%)"/>
                <text x="25" y="14">设置WSL2为默认版本</text>
            </g>
        </g>
    </svg>
</body>
</html>
