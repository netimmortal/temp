<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化饼图</title>
    <style>
        .chart-container {
            width: 100%;
            max-width: 300px; /* 限制最大宽度 */
            height: auto; /* 让高度自适应 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <svg viewBox="-100 -100 200 200">
            <g>
                <circle r="90" fill="none" stroke="black"></circle>
                <path fill="#ECECFF" d="M0,-90 A90,90 0 0,1 52.8,-72.1 L0,0 Z"></path>
                <path fill="#ffffde" d="M52.8,-72.1 A90,90 0 0,1 84.2,27.3 L0,0 Z"></path>
                <path fill="hsl(80, 100%, 56%)" d="M84.2,27.3 A90,90 0 0,1 27.3,84.2 L0,0 Z"></path>
                <path fill="hsl(240, 100%, 86%)" d="M27.3,84.2 A90,90 0 0,1 -84.2,27.3 L0,0 Z"></path>
                <path fill="hsl(60, 100%, 63%)" d="M-84.2,27.3 A90,90 0 0,1 0,-90 L0,0 Z"></path>
                <text style="text-anchor: middle;" transform="translate(25,-60)">10%</text>
                <text style="text-anchor: middle;" transform="translate(60,-25)">20%</text>
                <text style="text-anchor: middle;" transform="translate(45,45)">15%</text>
                <text style="text-anchor: middle;" transform="translate(-30,60)">25%</text>
                <text style="text-anchor: middle;" transform="translate(-55,-40)">30%</text>
                <text y="-95" x="0" style="text-anchor: middle; font-weight: bold;">各步骤所占比例</text>
            </g>
        </svg>
    </div>
</body>
</html>
