<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSL配置步骤比例图</title>
    <style>
        .legend text { font-size: 12px; }
        .pieTitleText { font-size: 16px; font-weight: bold; }
        .slice { font-size: 12px; fill: #333; }
    </style>
</head>
<body>
    <!-- 调整SVG画布尺寸和视口以减少留白 -->
    <svg width="400" height="400" viewBox="-160 -160 320 320">
        <!-- 调整饼图位置并缩小尺寸 -->
        <g transform="translate(80,80)">
            <!-- 饼图主体 -->
            <circle class="pieOuterCircle" r="120" fill="transparent" stroke="#ddd" stroke-width="2"/>
            
            <!-- 各扇形区（根据比例调整路径） -->
            <path fill="#ECECFF" d="M0,-120 A120,120 0 0,1 70.2,-100.2 L0,0 Z"/>         <!-- 30% -->
            <path fill="#ffffde" d="M70.2,-100.2 A120,120 0 0,1 113.9,38.5 L0,0 Z"/>      <!-- 25% -->
            <path fill="hsl(80,100%,56%)" d="M113.9,38.5 A120,120 0 0,1 38.5,113.9 L0,0 Z"/> <!-- 20% -->
            <path fill="hsl(240,100%,86%)" d="M38.5,113.9 A120,120 0 0,1 -113.9,38.5 L0,0 Z"/><!-- 15% -->
            <path fill="hsl(60,100%,64%)" d="M-113.9,38.5 A120,120 0 0,1 0,-120 L0,0 Z"/> <!-- 10% -->

            <!-- 百分比标签（重新定位） -->
            <text transform="translate(28,-85)" class="slice">30%</text>
            <text transform="translate(85,-28)" class="slice">25%</text>
            <text transform="translate(60,60)" class="slice">20%</text>
            <text transform="translate(-40,90)" class="slice">15%</text>
            <text transform="translate(-70,-55)" class="slice">10%</text>

            <!-- 标题居中 -->
            <text class="pieTitleText" x="0" y="-140">WSL配置步骤比例</text>
        </g>

        <!-- 图例区域（右侧对齐） -->
        <g transform="translate(200,0)">
            <g class="legend">
                <rect width="18" height="18" fill="#ECECFF"/>
                <text x="25" y="14">以管理员打开 PowerShell</text>
            </g>
            <g class="legend" transform="translate(0,25)">
                <rect width="18" height="18" fill="#ffffde"/>
                <text x="25" y="14">启用虚拟机平台</text>
            </g>
            <g class="legend" transform="translate(0,50)">
                <rect width="18" height="18" fill="hsl(80,100%,56%)"/>
                <text x="25" y="14">启用Linux子系统</text>
            </g>
            <g class="legend" transform="translate(0,75)">
                <rect width="18" height="18" fill="hsl(240,100%,86%)"/>
                <text x="25" y="14">更新到WSL2内核</text>
            </g>
            <g class="legend" transform="translate(0,100)">
                <rect width="18" height="18" fill="hsl(60,100%,64%)"/>
                <text x="25" y="14">设置WSL2为默认版本</text>
            </g>
        </g>
    </svg>
</body>
</html>
